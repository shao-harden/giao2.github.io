<!DOCTYPE html>
<html>
    <body>
        <form action="" method="post">
            <table>
                <tr>
                    <td></td>
                    <td>填写注册信息</td>
                </tr>
                <tr>
                    <td>用户名:</td>
                    <td><input type="text" name="username" size="10" maxlength="6">用户名由字母开头,后跟字母、数字或下划线组成</td>
                </tr>
                <tr>
                    <td>密码:</td>
                    <td><input type="password" name="password" size="10" maxlength="10">设置登录密码,至少六位</td>
                </tr>
                <tr>
                    <td>确认密码:</td>
                    <td><input type="password" name="password" size="10" maxlength="10">请再输入一次你的密码</td>
                </tr>
                <tr>
                    <td>性别:</td>
                    <td><input type="checkbox" name="inst" value="男">男
                        <input type="checkbox" name="inst" value="女">女 请输入你的性别</td>
                </tr>
                <tr>
                    <td>邮箱地址:</td>
                    <td><input type="email" id="email" name="email">请填写您常用的邮箱,可以用此邮箱找回密码</td>
                </tr>
                <tr>
                    <td>基本情况:</td>
                    <td><textarea name="note" cols="30" rows="3"></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="radio" name="agree">我已经仔细阅读并同意接受用户使用协议</td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="确认"><input type="reset" value="取消"></td>
                </tr>
            </table>
        </form>
    </body>

</html>
